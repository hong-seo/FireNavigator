<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>일반 사용자용 페이지-메인</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <button type="button" id="info">
          <img src="lock.png" alt="ADMIN 로그인"/>
          <a style="font-size: 20px">ADMIN</a>
        </button>
        <div class="login-wrapper">
          <button class="close-btn">&times;</button> 
          <h2>Login</h2>
          <form id="login-form">
            <input
                type="text"
                name="userName"
                placeholder="관리자 번호"
                autofocus
            />
            <input type="submit" value="Login" />
        </form>
        </div>
        <h1>
          <span style="font-size: 40px" style=""><em>The </em><b>Dongguk</b></span></span>
        </h1>
        <p><span style="font-size: 20px">team 연결고리</span></p>
      </header>
    </div>
    <div class="container">
      <aside class="sidebar">
        <div class="search-bar">
          <input type="text" placeholder="매장 이름을 입력하세요" />
          <button class="search-button">&#128269;</button>
        </div>
        <ul class="floor-list">
          <li class="floor-item" onclick="selectFloor(this, '4-floor.png')">
            4 floor
          </li>
          <li class="floor-item" onclick="selectFloor(this, '3-floor.png')">
            3 floor
          </li>
          <li class="floor-item" onclick="selectFloor(this, '2-floor.png')">
            2 floor
          </li>
          <li
            class="floor-item active"
            onclick="selectFloor(this, '1-floor.png')"
          >
            1 floor
          </li>
          <li class="floor-item" onclick="selectFloor(this, 'b1-floor.png')">
            B1 floor
          </li>
          <li class="floor-item" onclick="selectFloor(this, 'b2-floor.png')">
            B2 floor
          </li>
        </ul>
        <div class="nav">
          <ul>
            <li><img src="escape.jpg" style="width: 50px;"><span>비상구</span></li>
            <li><img src="fire.jpg" style="width: 50px;"><span>소화기</span></li>
          </ul>
        </div>
      </aside>
      <main class="map-container">
        <img
          id="mapImage"
          src="1-floor.png"
          alt="Floor Map"
          class="map-image"
        />
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
